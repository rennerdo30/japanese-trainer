<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>

  <!-- Background circle with gradient border -->
  <circle cx="16" cy="16" r="14" fill="url(#bg)" stroke="url(#ring)" stroke-width="2"/>

  <!-- Central 学 character -->
  <text x="16" y="21"
        font-family="'Noto Sans JP', 'Hiragino Sans', Arial, sans-serif"
        font-size="14"
        font-weight="700"
        fill="#f5f0e8"
        text-anchor="middle">学</text>
</svg>
