<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Japanese Trainer - Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wanakana@5.0.2/wanakana.min.js"></script>
</head>
<body>
    <a href="index.html" class="nav-back">Dashboard</a>
    <div class="container">
        <!-- Options Panel -->
        <div class="options-panel">
            <div class="alphabet-toggle">
                <input type="radio" id="hiragana" name="alphabet-type" value="hiragana" checked>
                <label for="hiragana">Hiragana</label>
                <input type="radio" id="katakana" name="alphabet-type" value="katakana">
                <label for="katakana">Katakana</label>
            </div>

            <div class="filter-group">
                <div class="filter-chip">
                    <input type="checkbox" id="gojuon" checked>
                    <label for="gojuon">Gojūon</label>
                </div>
                <div class="filter-chip">
                    <input type="checkbox" id="yoon">
                    <label for="yoon">Yōon</label>
                </div>
                <div class="filter-chip">
                    <input type="checkbox" id="dakuten">
                    <label for="dakuten">Dakuten</label>
                </div>
            </div>
        </div>

        <!-- Character Card -->
        <div class="character-card">
            <div class="timer-ring">
                <svg viewBox="0 0 48 48">
                    <circle class="timer-ring-bg" cx="24" cy="24" r="22"></circle>
                    <circle class="timer-ring-progress" id="timer-progress" cx="24" cy="24" r="22"></circle>
                </svg>
                <span class="timer-text" id="timer-text">5</span>
            </div>
            <div class="character-preview" id="character-preview"></div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input
                class="romaji-input"
                type="text"
                id="romaji-input"
                name="romaji-input"
                placeholder="..."
                autocomplete="off"
                autocapitalize="off"
                spellcheck="false"
            >

            <!-- Multiple Choice Container (for mobile) -->
            <div class="multiple-choice-container" id="multiple-choice-container" style="display: none;">
                <button class="choice-button" data-romaji=""></button>
                <button class="choice-button" data-romaji=""></button>
                <button class="choice-button" data-romaji=""></button>
                <button class="choice-button" data-romaji=""></button>
            </div>

            <div class="streak-badge" id="streak-badge">
                <span id="streak-count">0</span> streak
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value correct-count" id="correct-count">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <span class="stat-divider">/</span>
                <div class="stat-item">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>
    </div>

    <script src="utils/storage.js"></script>
    <script src="utils/progress.js"></script>
    <script src="learn_alphabet.js"></script>
</body>
</html>
