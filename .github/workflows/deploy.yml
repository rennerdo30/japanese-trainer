name: Deploy to GitHub Pages and Convex

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # 4. Deploy to Convex FIRST (generates _generated files and captures URL)
      - name: Deploy to Convex
        id: deploy-convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          npx convex deploy --cmd-url-env-var-name NEXT_PUBLIC_CONVEX_URL | tee convex-url.txt
          echo "convex_url=$(grep -oP '(?<=NEXT_PUBLIC_CONVEX_URL=)[^\s]+' convex-url.txt || cat convex-url.txt)" >> $GITHUB_OUTPUT
      
      # 5. Build frontend AFTER Convex deployment (with URL baked into static bundle)
      - name: Build Next.js site
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ steps.deploy-convex.outputs.convex_url }}
        run: npm run build
      
      # 6. Upload build artifacts to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
